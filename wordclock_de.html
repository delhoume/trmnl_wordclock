<!DOCTYPE html>
<html>
<style>
    @font-face {
        font-family: "TerminalF4";
        font-style: normal;
        font-weight: bold;
        font-family: TerminalF4;
        -webkit-font-smoothing: none;
        src: url("fonts/terminalf4.ttf") format("truetype")
    }

    .wordclock_text_normal {
        background: repeat url("images/gray-6.png");
        font-size: 40px;
        letter-spacing: 30px;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
        color: rgba(0, 0, 0, 0);
        -webkit-font-smoothing: none;
        -webkit-background-clip: text;
        background-clip: text;

        font-family: "TerminalF4";
    }

    .wordclock_text_highlighted {
        font-size: 40px;
        letter-spacing: 30px;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
        color: #000;
        -webkit-font-smoothing: none;
        font-family: "TerminalF4";
    }
</style>

<head>
    <link rel="stylesheet" href="https://usetrmnl.com/css/latest/plugins.css">
</head>

<body class="environment trmnl">
    <div class="screen">
        <div class="view view--full">
            <div class="layout layout--col layout--center-y">
                <div>
                    <div class="row">
                        <p id="zwanzig" class="wordclock_text_normal">ZWANZIG</p>
                        <p id="minute_funf" class="wordclock_text_normal">FÜNF</p>
                        <p class="wordclock_text_normal">CL</p>
                    </div>
                    <div class="row">
                        <p class="wordclock_text_normal">ST</p>
                        <p id="viertel" class="wordclock_text_normal">VIERTEL</p>
                        <p id="minute_zehn" class="wordclock_text_normal">ZEHN</p>
                    </div>
                    <div class="row">
                        <p id="vor" class="wordclock_text_normal">VOR</p>
                        <p class="wordclock_text_normal">A</p>
                        <p id="nach" class="wordclock_text_normal">NACH</p>
                        <p class="wordclock_text_normal">R</p>
                        <p id="halb" class="wordclock_text_normal">HALB</p>
                    </div>
                    <div class="row">
                        <p id="zw_zwei" class="wordclock_text_normal">ZW</p>
                        <p id="ei_zwei_eins" class="wordclock_text_normal">EI</p>
                        <p id="ns_eins" class="wordclock_text_normal">NS</p>
                        <p id="elf" class="wordclock_text_normal">ELF</p>
                        <p id="drei" class="wordclock_text_normal">DREI</p>
                    </div>
                    <div class="row">
                        <p id="vier" class="wordclock_text_normal">VIER</p>
                        <p if="funf" class="wordclock_text_normal">FÜNF</p>
                        <p id="sechs" class="wordclock_text_normal">SECHS</p>
                    </div>
                    <div class="row">
                        <p id="sieben" class="wordclock_text_normal">SIEBEN</p>
                        <p id="zeh_zehn" class="wordclock_text_normal">ZEH</p>
                        <p id="n_zehn_neun" class="wordclock_text_normal">N</p>
                        <p id="eun_neun" class="wordclock_text_normal">EUN</p>
                    </div>
                    <div class="row">
                        <p id="zwolf" class="wordclock_text_normal">ZWÖLF</p>
                        <p id="acht" class="wordclock_text_normal">ACHT</p>
                        <p class="wordclock_text_normal">K</p>
                        <p id="uhr" class="wordclock_text_normal">UHR</p>
                    </div>
                </div>
            </div>
            <div class="title_bar">
                <img class="image" src="https://usetrmnl.com/images/plugins/trmnl--render.svg" />
                <span class="title">Word Clock</span>
                <span class="instance">Arcueil</span>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">

    /*
      1 bit worldclock by delhoume@gmail.com
      this code is free
      */

    const highlight = (name) => {
        var element = document.getElementById(name);
        if (element) element.className = "wordclock_text_highlighted";
        else console.log("no such element", name);
    }


    var count = 0;
    const showTime = () => {
        var highlighted = document.getElementsByClassName("wordclock_text_highlighted");
        var ids = [];
        if (highlighted.length > 0) {
            for (var h = 0; h < highlighted.length; ++h) {
                ids.push(highlighted[h].id)
            }
        }
        ids.forEach((id) => document.getElementById(id).className = "wordclock_text_normal");
        var now = new Date(); // normal mode
        // var utc_offset = now.getTimezoneOffset() * 60 * 1000; // in minutes
        // var trmnl_user_offset = -28800 * 1000;  // user plugin parameter ? (in seconds)
        // now = new Date(now.getTime() + utc_offset + trmnl_user_offset);
        // uncomment next 3 lines for time warp !
        //    const refdate = new Date(2025, 1, 18).getTime();
        //    now = new Date(refdate + count);
        //    count +=  20000;
        var hour = now.getHours();
        var minutes = now.getMinutes();
        var displayed_hour = hour;

        var num_five = Math.floor(minutes / 5);
        // console.log(minutes, "-=>", num_five);

        if (minutes > 29) {
            displayed_hour = hour + 1;
        }

        switch (displayed_hour % 24) {
            case 0: case 12: { highlight("zwolf"); } break
            case 1: case 13: { highlight("ei_zwei_eins"); highlight("ns_eins"); break; }
            case 2: case 14: { highlight("zw_zwei"); highlight("ei_zwei_eins"); break; }
            case 3: case 15: { highlight("drei"); break; }
            case 4: case 16: { highlight("vier"); break };
            case 5: case 17: { highlight("funf"); break; };
            case 6: case 18: { highlight("sechs"); break };
            case 7: case 19: { highlight("sieben"); break };
            case 8: case 20: { highlight("acht"); break };
            case 9: case 21: { highlight("n_zehn_neun"); highlight("eun_neun"); break };
            case 10: case 22: { highlight("zeh_zehn");  highlight("n_zehn_neun");break };
            case 11: case 23: { highlight("elf"); break };

        }

        switch (num_five) {
            case 0:
                if (hour != 0 && hour != 12) {
                    highlight("uhr");
                }
                break;
            case 1:
                highlight("nach");
                highlight("minute_funf"); break;
            case 2:
                highlight("nach"); 
                highlight("minute_zehn"); break;
            case 3:
                highlight("nach");
                highlight("viertel"); break;
            case 4: {
                highlight("nach");
                highlight("zwanzig");
            } break;
            case 5: {
                highlight("vor");
                highlight("halb"); highlight("minute_funf");
            } break;
            case 6: {
                highlight("nach");
                highlight("halb");
            } break;
            case 7: {
                highlight("nach"); 
                highlight("halb"); highlight("minute_funf");
            } break;
            case 8: {
                highlight("vor");
                highlight("zwanzig");
            } break;
            case 9: {
                highlight("vor");
                highlight("viertel");
            } break;

            case 10: {
                highlight("vor"); 
                highlight("minute_zehn");
            } break;
            case 11: {
                highlight("vor"); 
              highlight("minute_funf");
            } break;
        }
        window.requestAnimationFrame(showTime);
    }
    showTime()

</script>

</html>
